<lift:Search.renderSearch group="">
	<div id="results">
		<search:Results>
			<results:AlertText><p class="warning">&nbsp;&nbsp;The search query must be more than 2 characters.</p></results:AlertText>
			<results:Taxons>
				<h2>Results</h2>
				<taxons:EmptyText>No results were found.</taxons:EmptyText>
				<taxons:List>
					<div class="searchResult">
						<b><taxon:ScientificNameLink /></b><br />
						<taxon:Ancestors>
							<ancestors:List>
								<taxon:Rank />: <taxon:ScientificNameLink /> >
							</ancestors:List>
						</taxon:Ancestors>
						<taxon:Rank />: <taxon:ScientificName />
						<br/>
						<div style="height: 8px;">&nbsp;</div>
						<taxon:SelectLink><b>Classify With This Taxon</b></taxon:SelectLink>
						<div style="height: 4px;">&nbsp;</div>
					</div>
				</taxons:List>
			</results:Taxons>
		</search:Results>
	</div>
</lift:Search.renderSearch>
