<lift:surround with="master_page" xmlns:lift="http://www.w3.org/1999/XSL/Transform">

	<lift:with-param name="menus">
		<div id="menu">
			<ul>
				<lift:Global.renderMenu>
					<g:menuItem>
						<li><a href="#" class="active">Active Menu Item</a></li>
						<li><a href="#">Inactive Menu Item</a></li>
					</g:menuItem>
				</lift:Global.renderMenu>
			</ul>
		</div>
		<div id="submenu_section">
		<lift:bind name="page_menus"/>
		</div>
	</lift:with-param>
	<lift:with-param name="content">
		<!-- Primary content: Stuff that goes in the primary content column (by default, the left column) -->
		<div id="primarycontainer" class="split">
			<lift:embed what="header_menu" />
            <!-- Secondary content: Stuff that goes in the secondary content column (by default, the narrower right column) -->
            <div id="secondarycontent">
                <lift:bind name="secondary_content"/>
            </div>
			<div></div>
			<div id="primarycontent">
				<lift:bind name="primary_content"/>
			</div>
            <div style="clear: both;"></div>
			<div id="footer">
                <div class="left"></div>
                <div class="right"><a href="/info/">Project Information</a></div>
			</div>            
		</div>
	</lift:with-param>
</lift:surround>
