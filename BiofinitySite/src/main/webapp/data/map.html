<lift:surround with="full_page">
	<lift:with-param name="main_content">
		<lift:Taxon.init />
		<head>
			<title>Map of <lift:Taxon.renderTaxon><taxon:Rank />: <taxon:Name /></lift:Taxon.renderTaxon> - The Biofinity Project</title>
			<link rel="stylesheet" type="text/css" href="/resources/css/data.css" />
			<lift:Taxon.renderOccurrencesJSON />
		</head>
	</lift:with-param>
	
	<lift:with-param name="primary_content">
		<h2><lift:Taxon.renderTaxon><taxon:Rank />: <span class="nodeName"><taxon:NameLink /></span></lift:Taxon.renderTaxon></h2>
		<div id="map_canvas"></div>
		<lift:Map.renderMap zoom="2" />
		<lift:Occurrence.renderOccurrencesOnMap />
		<lift:Occurrence.renderOccurrenceMapScripts />
	</lift:with-param>
</lift:surround>
