<lift:surround with="full_page">
	<lift:with-param name="main_content">
		<lift:Taxon.init group="" />
		<head>
			<title>My Labs: Map of <lift:Taxon.renderTaxon group=""><taxon:Rank />: <taxon:Name /></lift:Taxon.renderTaxon> - The Biofinity Project</title>
			<link rel="stylesheet" type="text/css" href="/resources/css/data.css" />
			<link rel="stylesheet" type="text/css" href="/resources/css/lab.css" />
			<lift:Taxon.renderOccurrencesJSON group="" />
			<lift:Search.renderOccurrencesJSON group="" />
		</head>
	</lift:with-param>

    <lift:with-param name="page_menus">
        <lift:embed what="lab/menu"/>
    </lift:with-param>

	<lift:with-param name="primary_content">
		<h2><lift:Taxon.renderTaxon group=""><taxon:Rank />: <span class="nodeName"><taxon:NameLink /></span></lift:Taxon.renderTaxon></h2>
		<div id="map_canvas"></div>
		<lift:Map.renderMap zoom="2" />
		<lift:Occurrence.renderOccurrencesOnMap group="" />
		<lift:Occurrence.renderOccurrenceMapScripts group="" />
	</lift:with-param>
</lift:surround>
