<lift:surround with="split_page">
	<lift:with-param name="main_content">
		<lift:Taxon.init group="" />
		<head>
			<title>My Labs: <lift:Taxon.renderTaxon group=""><taxon:Rank>Taxonomy</taxon:Rank>: <taxon:ScientificName>root</taxon:ScientificName></lift:Taxon.renderTaxon> - The Biofinity Project</title>
			<link rel="stylesheet" type="text/css" href="/resources/css/data.css" />
			<link rel="stylesheet" type="text/css" href="/resources/css/lab.css" />
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" />
		</head>
		<lift:Taxon.renderScripts group ="" />
	</lift:with-param>

    <lift:with-param name="page_menus">
        <lift:embed what="lab/menu"/>
    </lift:with-param>

	<lift:with-param name="primary_content">
		<lift:Taxon.renderTaxon group="">
			<a href="taxon">Taxonomy</a>
			<lift:Taxon.renderIfNotNull>
			>
				<taxon:Ancestors>
					<ancestors:List>
						<taxon:Rank />: <taxon:ScientificNameLink /> >
					</ancestors:List>
				</taxon:Ancestors>
				<b><taxon:Rank /></b>: <b><taxon:ScientificName /></b>
				<h2><taxon:Rank>Taxonomy</taxon:Rank>: <span class="nodeName"><taxon:ScientificName>root</taxon:ScientificName></span></h2>
				<div id="taxon-details">
					<lift:embed what="lab/taxon-details" />
				</div>
				<div id="taxon-children">
					<lift:embed what="lab/taxon-children" />
				</div>
			</lift:Taxon.renderIfNotNull>
			<div id="taxonomyview">

				<taxon:Children>
					<table>
							<children:List>
								<tr>
									<td><taxon:Rank />:</td><td><taxon:ScientificNameLink /></td>
								</tr>
							</children:List>
					</table>
				</taxon:Children>
				<taxon:Occurrences>
					<div class="section_head">Occurrences</div>
					<table id="occurrences">
						<tr>
							<th>ID</th>
							<th>Recorded By</th>
							<th>Date</th>
							<th>Country</th>
							<th>State/Province</th>
							<th>Locality</th>
							<th>Elevation</th>
						</tr>
						<occurrences:List>
							<tr>
								<td valign="top" style="padding-right: 2em;"><occurrence:IDLink /></td>
								<td><occurrence:RecordedBy /></td>
								<occurrence:Event>
									<td><event:DateFormattedNoTime /></td>
									<event:Location>
										<td><location:Country /></td>
										<td><location:StateProvince /></td>
										<td><location:Locality /></td>
										<td><location:VerbatimElevation /></td>
									</event:Location>
								</occurrence:Event>
							</tr>
						</occurrences:List>
					</table>
				</taxon:Occurrences>
			</div>
		</lift:Taxon.renderTaxon>
	</lift:with-param>

	<lift:with-param name="secondary_content">
		<div class="section_head"><b>Actions</b></div>
		<div class="link_group">
			<ul>
				<lift:Taxon.renderTaxon group="">
					<li>
						<taxon:MapLink>Map this taxon's occurrences</taxon:MapLink>
					</li>
					<li>
						<taxon:DownloadCSVLink>Download for Excel</taxon:DownloadCSVLink>
					</li>
					<li>
						<taxon:DownloadKMLLink>Download for Google Earth</taxon:DownloadKMLLink>
					</li>
				</lift:Taxon.renderTaxon>
			</ul>
		</div>
		<lift:embed what="taxon-external-links" />
	</lift:with-param>
</lift:surround>
